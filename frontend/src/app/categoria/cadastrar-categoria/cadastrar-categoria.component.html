<form>

  <label for="">Digite o nome da sua nova categoria</label>
  <po-input
    p-auto-focus="true"
    p-placeholder="Digite 'Comida' por exemplo..."
    p-required="true"
    [(ngModel)]="categoria"
    name="categoria"
    >
</po-input>

<po-button
    (p-click)="cadastrarCategoria()"
    p-label="Cadastrar"
    p-type="string" >
</po-button>

</form>
