<form>
  <label for="nameProduct">Nome</label>
  <po-input p-required="true" p-auto-focus="true" name="nameProduct" id="nameProduct" [(ngModel)]="nome">

  </po-input>

  <label for="descricaoProduct">Descricao</label>
  <po-input p-required="true" name="descricaoProduct" id="descricaoProduct" [(ngModel)]="descricao">
  </po-input>

  <label for="">Pre√ßo</label>
  <po-decimal name="precoProduct" [(ngModel)]="preco">
  </po-decimal>

  <po-select name="select" p-label="Categoria"
    [p-options]="categoriasCadastradas" [(ngModel)]="categoriaProduto">
  </po-select>

  <label for="">URL da imagem</label>
  <po-input p-required="true" name="urlProduct" id="urlProduct" [(ngModel)]="urlImagem">
  </po-input>

  <po-button p-label="Cadastrar" (p-click)="cadastrarProduto()">
  </po-button>

</form>
